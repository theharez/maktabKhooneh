<div class="wrapper fadeInDown">
    <title>Password</title>
    <div id="formContent">
        <form method="post" action="{% url 'users:password' %}">
            {% csrf_token %}
            <input type="text" class="fadeIn second" name="entry_method" placeholder="Username or Email">
            <input type="password" class="fadeIn third" name="old" placeholder="Old password">
            <input type="password" class="fadeIn second" name="new" placeholder="New password">
            <input type="password" class="fadeIn second" name="confirmation" placeholder="New password confirmation">
            <input type="submit" class="fadeIn fourth" value="Change">
        </form>
    </div>
    {% include 'base-message.html' %}
</div>
